<div class="login-container">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <a routerLink="/" class="btn-back">
        <i class="bi bi-arrow-left"></i>
        Regresar
    </a>

    <div class="login-card">
        <div class="card-header">
            <div class="icon-wrapper">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <h2>Bienvenido Administrador</h2>
            <p>Ingresa a tu panel de control</p>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">
            <!-- Error Message -->
            <div *ngIf="message_error" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-circle me-2"></i>
                {{ message_error }}
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-wrapper">
                    <i class="bi bi-envelope"></i>
                    <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" required
                        placeholder="admin@correo.com" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                        required placeholder="••••••••" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn-login" [disabled]="!loginForm.valid">
                <span>Ingresar</span>
                <i class="bi bi-arrow-right"></i>
            </button>
        </form>
    </div>
</div>
