<div class="moderator-layout">
    <app-sidebar-moderador></app-sidebar-moderador>

    <div class="main-content">
        <div class="content-container">
            <div class="header-actions">
                <h2>Gestión de Galería</h2>
                <button class="btn-add" (click)="openModal()">
                    <i class="bi bi-plus-lg"></i> Nueva Obra
                </button>
            </div>

            <div *ngIf="message_success" class="alert alert-success">
                {{ message_success }}
            </div>

            <div class="gallery-grid">
                <div class="gallery-item" *ngFor="let item of galeria">
                    <div class="image-wrapper">
                        <img *ngIf="item.imagen" [src]="url + 'verImagenGaleria/' + item.imagen"
                            [alt]="item.nombreObra">
                        <div *ngIf="!item.imagen" class="no-image">
                            <i class="bi bi-image"></i>
                        </div>
                    </div>
                    <div class="item-details">
                        <h3>{{ item.nombreObra }}</h3>
                        <p class="artist"><strong>Artista:</strong> {{ item.artista }}</p>
                        <p class="desc">{{ item.descripcion }}</p>
                        <div class="item-actions">
                            <button class="btn-icon edit" (click)="openModal(item)">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn-icon delete" (click)="deleteObra(item._id)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div *ngIf="galeria.length === 0" class="no-items">
                    No hay obras registradas
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" *ngIf="showModal">
    <div class="custom-modal">
        <div class="modal-header">
            <h3>{{ isEditing ? 'Editar Obra' : 'Nueva Obra' }}</h3>
            <button class="btn-close" (click)="closeModal()"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="modal-body">
            <div *ngIf="message_error" class="alert alert-danger">
                {{ message_error }}
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Nombre de la Obra</label>
                    <input type="text" [(ngModel)]="obra.nombreObra" class="form-control"
                        placeholder="Nombre de la obra">
                </div>
                <div class="form-group">
                    <label>Artista</label>
                    <input type="text" [(ngModel)]="obra.artista" class="form-control" placeholder="Nombre del artista">
                </div>
            </div>

            <div class="form-group">
                <label>Descripción</label>
                <textarea [(ngModel)]="obra.descripcion" class="form-control" rows="2"
                    placeholder="Descripción..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Materiales</label>
                    <input type="text" [(ngModel)]="obra.materiales" class="form-control"
                        placeholder="Materiales usados">
                </div>
                <div class="form-group">
                    <label>Técnica</label>
                    <input type="text" [(ngModel)]="obra.tecnica" class="form-control" placeholder="Técnica empleada">
                </div>
            </div>

            <div class="form-group">
                <label>Impacto Ambiental</label>
                <textarea [(ngModel)]="obra.impactoAmbiental" class="form-control" rows="2"
                    placeholder="Impacto ambiental..."></textarea>
            </div>

            <div class="form-group">
                <label>Link (Opcional)</label>
                <input type="text" [(ngModel)]="obra.link" class="form-control" placeholder="https://...">
            </div>

            <div class="form-group">
                <label>Imagen</label>
                <input type="file" (change)="fileChangeEvent($event)" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" (click)="closeModal()">Cancelar</button>
            <button class="btn-save" (click)="saveObra()">Guardar</button>
        </div>
    </div>
</div>
