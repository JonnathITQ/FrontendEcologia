<div class="moderator-layout">
    <app-sidebar-moderador></app-sidebar-moderador>

    <div class="main-content">
        <div class="content-container">
            <div class="header-actions">
                <h2>Gestión de Documentos</h2>
                <button class="btn-add" (click)="openModal()">
                    <i class="bi bi-plus-lg"></i> Nuevo Documento
                </button>
            </div>

            <div *ngIf="message_success" class="alert alert-success">
                {{ message_success }}
            </div>

            <div class="table-responsive">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Descripción</th>
                            <th>Link Artículo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let doc of documentos">
                            <td>{{ doc.titulo }}</td>
                            <td>{{ doc.descripcion }}</td>
                            <td>
                                <a *ngIf="doc.linkArticulo" [href]="doc.linkArticulo" target="_blank" class="file-link">
                                    <i class="bi bi-link-45deg"></i> Ver Artículo
                                </a>
                                <span *ngIf="!doc.linkArticulo" class="text-muted">Sin link</span>
                            </td>
                            <td class="actions-cell">
                                <button class="btn-icon edit" (click)="openModal(doc)">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn-icon delete" (click)="deleteDocumento(doc._id)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr *ngIf="documentos.length === 0">
                            <td colspan="4" class="text-center">No hay documentos registrados</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" *ngIf="showModal">
    <div class="custom-modal">
        <div class="modal-header">
            <h3>{{ isEditing ? 'Editar Documento' : 'Nuevo Documento' }}</h3>
            <button class="btn-close" (click)="closeModal()"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="modal-body">
            <div *ngIf="message_error" class="alert alert-danger">
                {{ message_error }}
            </div>

            <div class="form-group">
                <label>Título</label>
                <input type="text" [(ngModel)]="documento.titulo" class="form-control"
                    placeholder="Título del documento">
            </div>

            <div class="form-group">
                <label>Descripción</label>
                <textarea [(ngModel)]="documento.descripcion" class="form-control" rows="3"
                    placeholder="Descripción..."></textarea>
            </div>

            <div class="form-group">
                <label>Link del Artículo</label>
                <input type="text" [(ngModel)]="documento.linkArticulo" class="form-control"
                    placeholder="https://ejemplo.com/articulo">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" (click)="closeModal()">Cancelar</button>
            <button class="btn-save" (click)="saveDocumento()">Guardar</button>
        </div>
    </div>
</div>
